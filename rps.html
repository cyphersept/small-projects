<!DOCTYPE html>
<html lang= "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="palette.css">
    <link rel="stylesheet" href="rps-style.css">
</head>

<body class="rps">
    <h1 class="title">Let's Play Rock, Paper, Scissors!</h1>    
    <div class="main">
        <div class="arena">
            <div class="player">
                <div class="big name">😃You😃</div>
                <div class="points">"Let's go!"</div>
                <div class="played">
                    <div class="xl icon">🎲</div>
                    <div class="text">Pick a hand and play!</div>
                </div>
            </div>
            <div class="big vs">
                <div class="name"></div>
                <div class="xl clash">💥</div>
            </div>
            <div class="cpu">
                <div class="big name">🤖CPU🤖</div>
                <div class="points">"Robots rule!"</div>
                <div class="played">
                    <div class="xl icon">🎲</div>
                    <div class="text">Pick a hand and play!</div>
                </div>
            </div>
        </div>
        <div class="msg">Click any button to start a new game!</div>
    </div>   

    <div class="options">
        <button class="left" data-index="0">✊</button>
        <button class="mid" data-index="1">🖐&#65039;</button>
        <button class="right" data-index="2">✌&#65039;</button>
    </div>
</body>

<script src = "rps-script.js"></script>
</html>
